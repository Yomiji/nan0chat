syntax = "proto3";
package nan0;
option go_package = "nan0";

message Service {
    bool expired = 1;
    int32 port = 2;
    int64 startTime = 3;
    string hostName = 4;
    string serviceName = 5;
    string serviceType = 6;
}

message ServiceList {
    string serviceType = 1;
    repeated Service servicesAvailable = 2;
}
